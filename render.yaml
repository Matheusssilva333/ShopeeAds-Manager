services:
  # Serviço Backend (Python FastAPI)
  - type: web
    name: datavenda-backend
    env: docker
    region: oregon
    plan: free
    rootDir: backend
    envVars:
      - key: SHOPEE_PARTNER_ID
        sync: false
      - key: SHOPEE_KEY
        sync: false
      - key: SHOPEE_REDIRECT_URI
        sync: false
      - key: ALLOWED_ORIGINS
        fromService:
          type: web
          name: datavenda-frontend
          property: url

  # Serviço Frontend (Streamlit)
  - type: web
    name: datavenda-frontend
    env: docker
    region: oregon
    plan: free
    rootDir: frontend
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: datavenda-backend
          property: url
      - key: PORT
        value: 8501
