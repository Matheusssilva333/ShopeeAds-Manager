version: '3.8'

services:
  backend:
    build: ./backend
    container_name: datavenda-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - ML_APP_ID=${ML_APP_ID}
      - ML_CLIENT_SECRET=${ML_CLIENT_SECRET}
    networks:
      - datavenda-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: datavenda-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - datavenda-network

networks:
  datavenda-network:
    driver: bridge
