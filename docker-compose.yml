version: '3.8'

services:
  backend:
    build: ./backend
    container_name: datavenda-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - SHOPEE_PARTNER_ID=${SHOPEE_PARTNER_ID}
      - SHOPEE_KEY=${SHOPEE_KEY}
      - SHOPEE_REDIRECT_URI=${SHOPEE_REDIRECT_URI}
    networks:
      - datavenda-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: datavenda-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - datavenda-network

networks:
  datavenda-network:
    driver: bridge
